<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nurs Town</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      varying vec4 pos;
      void main(){
        gl_Position = vPosition;
        fColor = vColor;
        pos = vPosition;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 pos;
      varying vec4 fColor;
      void main() {
        vec4 fColor = fColor / 255.0;
        gl_FragColor = vec4(fColor.r, fColor.g, fColor.b, fColor.a);
      }
    </script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="nursTown.js"></script>
</head>
<body>
<canvas id="gl-canvas" width="960" height="960" name="canvas">
    Oops ... your browser doesn't support the HTML5 canvas element
</canvas>

<div id="UI" class="UIBox">
    <div id="UIHeader">
        Welcome to Nurs Town !
    </div>
    <div class="box">
        <div class="textDiv">
            Number of entities on one side :
        </div>
        <div class="numberDiv">
            <input id="EntityNumber" type="text"  >
        </div>
    </div>
    <div class="box">
        <div class="textDiv">
            Circle radius :
        </div>
        <div>
            <input id="RadiusInput" type="text"  />
        </div>
    </div>

    <div class="box">
        <button id="Generate" type="button" class="button">Generate</button>
    </div>

</div>


</body>
</html>
